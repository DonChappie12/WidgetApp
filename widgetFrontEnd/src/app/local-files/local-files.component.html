<div class="flex justify-content-start flex-wrap">
  <div class="flex align-items-center justify-content-center">
    <p-orderList
    [value]="files"
    [listStyle]="{ 'max-height': '30rem' }"
    header="Files"
    filterBy="fileName"
    filterPlaceholder="Filter by name"
    [dragdrop]="true">
      <ng-template let-file pTemplate="item">
          <div class="flex align-items-center p-2 w-full flex-wrap">
              <div class="flex-1">
                <h5 class="mb-2">{{ file.fileName }}</h5>
                <span class="vertical-align-middle line-height-1">{{ file.fileSize }}</span>
            </div>
          </div>
      </ng-template>
    </p-orderList>
  </div>
</div>
